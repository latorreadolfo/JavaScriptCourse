<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User Sign Up</title>
  <link rel="stylesheet" href="./assets/css/styles.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
</head>

<body>

  <section class="container">
    <h1>Register User</h1>
    <p></p>

    <form action="/" method="POST" class="registerform validate">
      <label>Name</label>
      <input type="text" class="nameinput validate">

      <label>Lastname</label>
      <input type="text" class="userlastname validate">

      <label>CPF</label>
      <input type="text" class="usercpf validate">

      <label>Username</label>
      <input type="text" class="username validate">

      <label>Password</label>
      <input type="password" class="userpwd validate">

      <label>Repeat Password</label>
      <input type="password" class="repuserpwd validate">

      <button type="submit">Sign Up!</button>
    </form>
  </section>

  <script src="./assets/js/validateCPFwClass.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
